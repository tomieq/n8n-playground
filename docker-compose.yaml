  qdrant:
    image: qdrant/qdrant:v1.16
    container_name: qdrant
    hostname: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVIE__GRPC_PORT=6334
